      $(function () {

  <body>
    <div id="navbar"></div>

    <div id="main">
      <a class="customButton" href="Art.html"><<< Go back to projects page</a>
      <h1 class="pageTitle">Art portfolio</h1>

      <div class="paragraph">
        <p>
          I'm not mainly an artist, I draw mostly as a hobby, but I'm really
          proud about how these illustrations turned out and I like to show them
          off. If you want to see some process videos you can follow my
          <a href="https://www.instagram.com/gabulatedev/" target="_blank"

      <div class="container">
        <div class="row row-cols-4 justify-content-center" id="gallery"></div>
      </div>
      <div id="Loading">Loading...</div>

    <!-- FullScreen Modal with carousel inside -->
    <div class="modal" id="galleryModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog modal-fullscreen">
        <div class="modal-content">
          <div class="modal-header">
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              style="filter: brightness(0) invert(1)"
            ></button>
          </div>
          <div class="modal-body">
            <div id="carousel" class="carousel slide" data-bs-ride="carousel">
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="" class="carouselImg" />
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    <div id="footer"></div>
