<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/bicho_icon.png" />

    <link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" />
    <link type="text/css" rel="stylesheet" href="css/style.css" />
    <title>University Projects - Gabriel Ulate</title>

    <!-- Imports JQuery and loads navbar and footer from files -->
    <script src="js/jquery-3.3.1.js"></script>
    <!-- Imports JQuery and loads navbar and footer from files -->
    <script src="js/jquery-3.3.1.js"></script>

    <script>
      $(function () {
        $("#navbar").load("navbar.html");
        $("#footer").load("footer.html");
      });
    </script>
  </head>

  <body>
    <div id="navbar"></div>

    <div id="main">
      <h1 class="pageTitle">University Projects</h1>
      <div class="paragraph">
        <p>
          These are just a couple of web projects I worked on for University
          assignments where we developed API's and webpages.
        </p>
      </div>

      <div class="container projects">
        <div class="card project-option">
          <a href="JakeDoesMarketPlace.html">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="img/Projects/JakeDoes/JakeDoesProductView.png"
                  class="card-img project-thumbnail"
                  alt="Jake doe's thumbnail"
                />
              </div>
              <div class="col-md-8">
                <h5 class="card-title">Jake Doe's Music & Merch</h5>
                <p class="card-text">An Ecommerce/MarketPlace app.</p>
              </div>
            </div>
          </a>
        </div>

        <div class="card project-option">
          <a href="JaneDoesCondominium.html">
            <div class="row">
              <div class="col-md-4">
                <img
                  src="img/Projects/JaneDoes/JaneDoesHome.jpg"
                  class="card-img project-thumbnail"
                  alt="Jane doe's thumbnail"
                />
              </div>
              <div class="col-md-8">
                <h5 class="card-title">Jane Doe's Condominium Manager</h5>
                <p class="card-text">
                  An app for managing condominium ownership and reservations.
                </p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
</html>
